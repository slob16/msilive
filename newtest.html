<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://kit.fontawesome.com/a7a023d9b8.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('images/background/body-bg-1.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }

        .breadcrumb {
            position: absolute;
            top: 50px;
            left: 10px;
            color: #faf9f6;
            font-size: 16px;
        }

        .breadcrumb a {
            color: #faf9f6;
            text-decoration: none;
        }

        .breadcrumb .arrow {
            margin: 0 5px;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none; /* Prevent interaction */
        }

        #brandInfo {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .brand-name {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }

        .brand-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .visit-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #faf9f6f;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 18px;
            font-weight: bold;
        }

        .visit-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="images/logo.png" alt="Media Stacks Logo" class="top-left-logo">
    </a>
    <div class="breadcrumb">
        <a href="/">Home</a>
        <span class="arrow">&gt;</span>
        <span>Ecosystem</span>
    </div>

    <div id="container"></div>

    <div id="brandInfo">
        <img class="brand-logo" src="/api/placeholder/80/80" alt="Brand Logo">
        <div class="brand-name"></div>
        <div class="brand-description"></div>
        <a href="#" class="visit-button" target="_blank">Visit Website</a>
    </div>

    <script>
        // Scene setup
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x000000, 0); // Transparent background
        container.appendChild(renderer.domElement);

                  const glowGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: brand.color,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.copy(sprite.position);
            brandGroup.add(glow);
        });

        // Enhanced connections with brighter lines
        const connectionGroup = new THREE.Group();
        brandGroup.add(connectionGroup);

        function createConnections(activeNode) {
            connectionGroup.clear();
            nodes.forEach(node => {
                if (node !== activeNode) {
                    const distance = node.position.distanceTo(activeNode.position);
                    if (distance < 18) { // Increased connection distance
                        const geometry = new THREE.BufferGeometry().setFromPoints([
                            activeNode.position,
                            node.position
                        ]);
                        const material = new THREE.LineBasicMaterial({
                            color: activeNode.userData.color,
                            transparent: true,
                            opacity: 0.5, // Increased opacity
                            blending: THREE.AdditiveBlending,
                            linewidth: 2 // Thicker lines
                        });
                        const line = new THREE.Line(geometry, material);
                        connectionGroup.add(line);
                    }
                }
            });
        }

        // Updated camera position
        camera.position.z = 30;

        // Raycaster for interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredSprite = null;

        // Enhanced mouse move handler
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);
            
            if (intersects.length > 0) {
                const sprite = intersects[0].object;
                if (hoveredSprite !== sprite) {
                    // Reset previous sprite
                    if (hoveredSprite) {
                        new TWEEN.Tween(hoveredSprite.scale)
                            .to({ x: 1.5, y: 1.5 }, 300)
                            .easing(TWEEN.Easing.Quadratic.Out)
                            .start();
                    }

                    // Animate new sprite
                    hoveredSprite = sprite;
                    new TWEEN.Tween(sprite.scale)
                        .to({ x: 2.5, y: 2.5 }, 300)
                        .easing(TWEEN.Easing.Quadratic.Out)
                        .start();

                    createConnections(sprite);

                    // Update info panel
                    const brandInfo = document.getElementById('brandInfo');
                    brandInfo.querySelector('.brand-name').textContent = sprite.userData.name;
                    brandInfo.querySelector('.brand-description').textContent = sprite.userData.description;
                    brandInfo.querySelector('.visit-button').href = sprite.userData.url;
                    brandInfo.style.opacity = '1';

                    // Animate brand info color
                    const color = sprite.userData.color;
                    brandInfo.style.borderColor = `rgba(${color.r * 255}, ${color.g * 255}, ${color.b * 255}, 0.4)`;
                    brandInfo.style.boxShadow = `0 0 40px rgba(${color.r * 255}, ${color.g * 255}, ${color.b * 255}, 0.3)`;
                }
            } else if (hoveredSprite) {
                // Reset sprite and hide info
                new TWEEN.Tween(hoveredSprite.scale)
                    .to({ x: 1.5, y: 1.5 }, 300)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
                hoveredSprite = null;
                connectionGroup.clear();
                document.getElementById('brandInfo').style.opacity = '0';
            }
        }

        // Enhanced animation loop with brighter colors
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.001;

            // Smoother rotation
            brandGroup.rotation.y += 0.0005;
            brandGroup.rotation.x = Math.sin(time * 0.3) * 0.1;

            // Enhanced color animation
            nodes.forEach((node, i) => {
                const hue = (time + i / nodes.length) % 1;
                node.material.color.setHSL(hue, 1, 0.6);
            });

            TWEEN.update();
            renderer.render(scene, camera);
        }

        // Event listeners
        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
