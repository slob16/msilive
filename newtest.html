<!DOCTYPE html>
<html>
<head>
    <title>ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            background: transparent;
        }
        #brandInfo {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .brand-name {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }
        .brand-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
        .visit-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            pointer-events: auto;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 18px;
            font-weight: bold;
        }
        .visit-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="brandInfo">
            <img class="brand-logo" src="/api/placeholder/80/80" alt="Brand Logo">
            <div class="brand-name"></div>
            <div class="brand-description"></div>
            <a href="#" class="visit-button" target="_blank">Visit Website</a>
        </div>
    </div>
    <script>
        // Scene setup with enhanced lighting
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x000000, 0); // Set alpha to 0 for transparency
        container.appendChild(renderer.domElement);

        // Generate 40 sample brands
        const brands = Array.from({ length: 40 }, (_, i) => ({
            name: `Brand ${i + 1}`,
            description: `Innovative solutions for the modern business landscape. Leading the industry in Brand ${i + 1}'s specialized sector.`,
            shortDesc: `Innovation leader in sector ${i + 1}`,
            url: `https://brand${i + 1}.com`,
            color: new THREE.Color().setHSL(i / 40, 1, 0.6)
        }));

        // Create brand nodes
        const nodes = [];
        const brandGroup = new THREE.Group();
        scene.add(brandGroup);

        const phi = Math.PI * (3 - Math.sqrt(5));
        brands.forEach((brand, i) => {
            const y = 1 - (i / (brands.length - 1)) * 2;
            const radius = Math.sqrt(1 - y * y);
            const theta = phi * i;

            const x = Math.cos(theta) * radius;
            const z = Math.sin(theta) * radius;

            const map = new THREE.TextureLoader().load('/api/placeholder/128/128');
            const material = new THREE.SpriteMaterial({
                map: map,
                color: brand.color,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            const sprite = new THREE.Sprite(material);
            sprite.position.set(x * 12, y * 12, z * 12);
            sprite.scale.set(1.5, 1.5, 1.5);
            sprite.userData = brand;
            nodes.push(sprite);
            brandGroup.add(sprite);
        });

        camera.position.z = 30;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            brandGroup.rotation.y += 0.0005;
            TWEEN.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        animate();
    </script>
</body>
</html>
