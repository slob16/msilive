<!DOCTYPE html>
<html>
<head>
    <title>Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: none; /* Ensure the body background is transparent */
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #brandInfo {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .brand-name {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }
        .brand-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
        .visit-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            pointer-events: auto;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 18px;
            font-weight: bold;
        }
        .visit-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="brandInfo">
        <img class="brand-logo" src="/api/placeholder/80/80" alt="Brand Logo">
        <div class="brand-name"></div>
        <div class="brand-description"></div>
        <a href="#" class="visit-button" target="_blank">Visit Website</a>
    </div>
    <script>
        // Scene setup with transparent background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Transparent background
        document.body.appendChild(renderer.domElement);

        // Sample brands
        const brands = Array.from({ length: 40 }, (_, i) => ({
            name: `Brand ${i + 1}`,
            description: `Innovative solutions for Brand ${i + 1}.`,
            url: `https://brand${i + 1}.com`,
            color: new THREE.Color().setHSL(i / 40, 1, 0.6)
        }));

        const brandGroup = new THREE.Group();
        scene.add(brandGroup);

        // Create nodes
        const phi = Math.PI * (3 - Math.sqrt(5));
        brands.forEach((brand, i) => {
            const y = 1 - (i / (brands.length - 1)) * 2;
            const radius = Math.sqrt(1 - y * y);
            const theta = phi * i;

            const x = Math.cos(theta) * radius * 12;
            const z = Math.sin(theta) * radius * 12;

            const material = new THREE.SpriteMaterial({ color: brand.color });
            const sprite = new THREE.Sprite(material);
            sprite.position.set(x, y * 12, z);
            sprite.scale.set(1.5, 1.5, 1.5);
            sprite.userData = brand;

            brandGroup.add(sprite);
        });

        camera.position.z = 30;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            brandGroup.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
