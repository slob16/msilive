<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ecosystem | Media Stacks International</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://kit.fontawesome.com/a7a023d9b8.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/responsive.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
        }

        /* Navbar Styling */
        .main-header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 1000;
            padding: 10px 20px;
        }
        .main-nav-outer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navigation {
            display: flex;
            list-style-type: none;
        }
        .navigation li {
            margin: 0 15px;
        }
        .navigation li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .navigation li a:hover {
            color: #f39c12;
        }

        /* Three.js Canvas Styling */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Set canvas behind navbar */
        }

        /* Brand Info Styling */
        #brandInfo {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            min-width: 300px;
            z-index: 1001; /* Ensure brand info is on top */
        }

        /* Scroll-to-top Button */
        #scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #f39c12;
            border-radius: 50%;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            display: none;
            z-index: 1001; /* Ensure it's visible */
        }
        #scroll-to-top:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <!-- Three.js Canvas Background -->
    <div id="threejs-container"></div>

    <!-- Navbar -->
    <header class="main-header-bar">
        <div class="main-nav-outer">
            <!-- Logo and Navigation Links -->
            <div class="alt-logo-box"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
            <div class="main-nav-box">
                <div class="main-nav">
                    <ul class="navigation">
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li class="current"><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Get in Touch</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Brand Info Tooltip -->
    <div id="brandInfo">
        <img class="brand-logo" src="/api/placeholder/80/80" alt="Brand Logo">
        <div class="brand-name"></div>
        <div class="brand-description"></div>
        <a href="#" class="visit-button" target="_blank">Visit Website</a>
    </div>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.getElementById('threejs-container').appendChild(renderer.domElement);

        // Add a rotating cube for testing
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Scroll-to-top button behavior
        const scrollToTopBtn = document.getElementById('scroll-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <!-- Footer -->
    <footer class="main-footer">
        <button class="scroll-top scroll-to-target" data-target="html" id="scroll-to-top">
            <span class="icon fa fa-arrow-alt-circle-up"></span>
        </button>
        <div class="footer-inner">
            <div class="auto-container">
                <div class="footer-logo"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
                <div class="info">
                    <div class="row clearfix">
                        <div class="info-block col-lg-6 col-md-6 col-sm-12">
                            <div>Â© Media Stacks Int. 2024</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/smooth-scrollbar.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/cursor-script.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom-script.js"></script>
</body>
</html>
